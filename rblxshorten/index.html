<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Asset Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Roblox Asset Shortener</h1>
        <form action="/shorten" method="POST">
            <label for="link_type">Select Link Type:</label>
            <select id="link_type" name="link_type">
                <option value="games">Games</option>
                <option value="devforum">DevForum</option>
                <option value="library">Library Assets</option>
                <option value="groups">Groups</option>
                <option value="catalog">Catalog Items</option>
                <option value="profiles">User Profiles</option>
            </select>
            <label for="asset_id">Enter Roblox Asset ID:</label>
            <input type="text" id="asset_id" name="asset_id" required>
            <button type="submit">Shorten</button>
        </form>
    </div>

    <footer>
        <p>No affiliated with ShortBlox and Roblox</p>
    </footer>
</body>
</html>
